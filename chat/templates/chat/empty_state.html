<!-- chat/templates/chat/empty_state.html -->
{% extends 'base_generic.html' %}

{% block content %}
<!-- Header -->
<div class="h-full flex flex-col">
    <div id="empty-state" class="flex-grow flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-comments fa-3x text-gray-300 mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">Welcome to Chat App!</h2>
            <p class="text-gray-600 mb-4">Select a chat to start messaging or create a new chat thread.</p>
            <a href="{% url 'create_thread' %}"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                New Chat
            </a>
        </div>
    </div>
</div>
{% endblock %}
